<nav class="navbar navbar-light bg-light sticky-top">
  <div class="container-fluid justify-content-between">
    <button id="header-open-actionbar" aria-label="Open Side Navigation"
      class="btn btn-link"
      (click)="sidenav.open('actionbar-left')"
      name="header-open-actionbar"
      type="button"
    >
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <div mdbDropdown class="dropdown" *ngIf="auth.user$ | async as user">
      <button
        class="btn btn-link dropdown-toggle text-capitalize"
        type="button"
        id="dropdownMenuButton"
        aria-expanded="false"
        mdbDropdownToggle
      >
        
      <img
        [src]="user?.picture"
        class="img rounded-circle"
        height="35"
        alt=""
        style="pointer-events: none;"
      />
        {{ user?.given_name }}
      </button>
      <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a class="dropdown-item btn btn-link text-capitalize d-flex align-items-center" (click)="auth.logout({ returnTo: document.location.origin })">
            <i class="fas fa-2x fa-power-off text-danger"></i> <span class="ms-2">Log Out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-sidenav id="actionbar-left" class="c-sidenav"></app-sidenav>
<router-outlet></router-outlet>
