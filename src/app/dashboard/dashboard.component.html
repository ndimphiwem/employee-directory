<nav class="navbar navbar-light bg--header sticky-top">
  <div class="container-fluid justify-content-between">
    <a id="header-open-actionbar" aria-label="Open Side Navigation"
      (click)="sidenav.open('actionbar-left')"
      name="header-open-actionbar"
      role="button"
      class="text-warning"
    >
      <i class="fas fa-bars fa-2x"></i>
  </a>
    <div mdbDropdown class="dropdown" *ngIf="auth.user$ | async as user">
      <button
        class="btn btn-outline-warning dropdown-toggle text-capitalize fs-6"
        type="button"
        id="dropdownMenuButton"
        aria-expanded="false"
        mdbDropdownToggle
      >
        
      <img
        [src]="user?.picture"
        class="img rounded-circle"
        height="35"
        alt=""
        style="pointer-events: none;"
      />
        {{ user?.given_name }}
      </button>
      <ul mdbDropdownMenu class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton">
        <li>
          <button class="dropdown-item btn text-capitalize fs-6 d-flex align-items-center" (click)="auth.logout({ returnTo: document.location.origin })">
            <i class="fas fa-2x fa-power-off text-danger"></i> <span class="ms-2">Log Out</span>
          </button>
        </li>
      </ul>
    </div>
  </div>

<app-sidenav id="actionbar-left" class="c-sidenav"></app-sidenav>
<router-outlet></router-outlet>
